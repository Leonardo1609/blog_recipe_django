{% extends 'base.html' %}
{% block content %}
<div class="col mt-4">
	<form method="POST" enctype='multipart/form-data'>
		{% csrf_token %}
		{% for field in recipe_form %}
			<div class="form-group">
				{{ field.label_tag }}
				{{ field }}

				{% if field.errors %}
					{{ field.errors }}
				{% endif %}
			</div>
		{% endfor %}
		<div class="d-grid gap-2">
			<button type="submit" class="btn btn-primary mt-3">Add recipe</button>
		</div>
	</form>
</div>
{% endblock %}
