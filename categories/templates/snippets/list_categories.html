{% load static %}
<ul class="d-flex justify-content-center justify-content-lg-between flex-wrap max-w-container mx-auto">
	{% for category in categories %}
	<li class="category_list_li">
		<a
			class="text-dark category_list__link d-flex justify-content-center align-items-center h-100 fs-18 fw-bold py-3 text-center px-3 px-lg-0"
			href="#"
		>
			<span class="category_list__span">
				{{ category.name }}
			</span>
		</a>
	</li>
	{% endfor %}
</ul>
