{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>{{ title }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.0.1/journal/bootstrap.min.css"
			integrity="sha512-nkF1DDLh7XyAdSuLszW4qKJmWiQqPG+G+ysYXZ7nno8Be4qlufWmEVx/DzBvlOLgYTvy/oswPSqfxK7bwj7KTQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<link href="{% static 'css/styles.css' %}" rel="stylesheet" />
	</head>
	<body>
		{% include 'navbar.html'%} 
		{% block categories %}
		{% endblock categories %}
		{% block banner %} 
		{% endblock banner %}
		<div class="row m-0 max-w-container mx-auto">
			{% include 'snippets/messages.html' %} 
			{% block content %} 
			{% endblock content %}
		</div>
		<script src="{% static 'js/app.js' %}"></script>
		<script
			src="https://kit.fontawesome.com/99809d2259.js"
			crossorigin="anonymous"
		></script>
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
	</body>
</html>
